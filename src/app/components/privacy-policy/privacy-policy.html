<div class="mm">
<div class="policy-wrapper">
  <h1 class="main-title">Privacy Policy</h1>

  <main>
    <div *ngFor="let section of sections" [id]="section.id" class="section-container">
      <h2 class="section-title">{{ section.title }}</h2>
      
      <p class="section-text">{{ section.content }}</p>

      <p *ngIf="section.subText" class="section-text mt-2"><strong>{{ section.subText }}</strong></p>

      <ul *ngIf="section.type === 'list'" class="dot-list">
        <li *ngFor="let item of section.items">{{ item }}</li>
      </ul>

      <p *ngIf="section.footerText" class="section-text mt-2">{{ section.footerText }}</p>

      <div *ngIf="section.type === 'contact'" class="contact-box">
        <strong>Email: </strong>
        <a [href]="'mailto:' + section.email">{{ section.email }}</a>
      </div>
    </div>
  </main>
</div>
</div>
